<html>
<head>

    color: orange;
}
</style>

<body>

<button onclick="compWMCN(arr,mcnLow)">Compare</button><br>
<p class="local" id="demo0"></p>
<p class="local" id="demo1"></p>
<p class="local" id="demo2"></p>
<p class="local" id="demo3"></p>
<p class="local" id="demo4"></p>
<script>

var arr = [1,2,3,12,15,34];
var mcnLow = [1,2,3,4,5,7,8,9,15];
var vlcntr = 0;
var mcnLen = mcnLow.length;
var aLen = arr.length;
//var a = arr;
//var m = mcnLow;

function compWMCN(a,m){ 
	var c = 0;
	var cnt = 0;
	for (cnt = 0; cnt < aLen; cnt++){
		for (c = 0; c < mcnLen; c++){
			if (a[cnt] == m[c])vlcntr++;
		}
	}
	document.getElementById("demo1").innerHTML = vlcntr;
	return vlcntr;
}
	
</script>
</body>
</html>
